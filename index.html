<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="container">
      <h1>Clacul <strong>d'IMC</strong></h1>
      <form>
        <div class="inputsContainer">
          <div class="input-group">
            <label for="height">Votre taille en centimètres</label>
            <input type="number" id="height" />
          </div>
          <div class="input-group">
            <label for="weight">Votre poind en kg</label>
            <input type="number" id="weight" />
          </div>
        </div>
        <button id="button">Calculer un IMC</button>
      </form>
      <div class="result">
        <p id="imc">0</p>
        <p id="interpretation">En attente du résultat</p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
